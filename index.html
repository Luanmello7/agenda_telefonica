<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagem/agenda.png" alt="Icone de agenda telefonica">
            <h1>Agenda Telefônica</h1>
            <link rel="stylesheet" href="./main.css">
        </header>
        <form id="form-agendas">
            <input type="text" id="nome-contato" required placeholder="Nome do contato"/>
            <input type="number" id="tel-contato" required placeholder="Telefone do contato" min="9"/>
            <button type="submit">Cadastrar</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>     Numero do contato</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!--<td>Juh</td>
                    <td>21969574075</td>
                    <td><img src="./imagem/salvo.gif"alt="Joinha de confirmação"></td> -->
                </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="./main.js" ></script>
</body>
</html>
